name: Python Demos

on:
  workflow_dispatch:
  push:
    branches: [main]
    paths:
      - '.github/workflows/python-demos.yml'
      - 'demo/python/**'
      - '!demo/python/README.md'
      - 'resources/audio_samples/**'
  pull_request:
    branches: [main, 'v[0-9]+.[0-9]+']
    paths:
      - '.github/workflows/python-demos.yml'
      - 'demo/python/**'
      - '!demo/python/README.md'
      - 'resources/audio_samples/** '

defaults:
  run:
    working-directory: demo/python

jobs:
  build-github-hosted:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        python-version: ['3.7', '3.8', '3.9', '3.10']

    steps:
    - uses: actions/checkout@v3

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}

    - name: Pre-build dependencies
      run: python -m pip install --upgrade pip

    - name: Build dependencies
      run: |
        pip install wheel && python setup.py sdist bdist_wheel && pip install dist/pveagle-1.0.0-py3-none-any.whl

    - name: Install dependencies
      run: pip install -r requirements.txt

    - name: Test
      run: >
        python eagle_demo_file.py
        --access_key ${{secrets.PV_VALID_ACCESS_KEY}}
        --enroll_audio_paths ../../resources/audio_samples/enroll_1.wav ../../resources/audio_samples/enroll_2.wav
        --test_audio_paths ../../resources/audio_samples/test.wav